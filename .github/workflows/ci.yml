name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Run basic syntax check
        run: |
          python -m py_compile streamlined_app.py
          echo "‚úÖ Application syntax check passed"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Deploy to Heroku using API
        run: |
          # Create a tarball of the source code
          tar -czf source.tar.gz --exclude='.git' --exclude='node_modules' --exclude='venv' --exclude='__pycache__' .
          
          # Deploy using Heroku API
          curl -X POST "https://api.heroku.com/apps/${{ secrets.HEROKU_APP_NAME }}/builds" \
            -H "Accept: application/vnd.heroku+json; version=3" \
            -H "Authorization: Bearer ${{ secrets.HEROKU_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "source_blob": {
                "url": "https://github.com/${{ github.repository }}/archive/${{ github.sha }}.tar.gz"
              }
            }'
          
          echo "‚úÖ Deployment initiated successfully"
          echo "üåê Application available at: https://${{ secrets.HEROKU_APP_NAME }}.herokuapp.com/"
