name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Run basic syntax check
        run: |
          python -m py_compile streamlined_app.py
          echo "✅ Application syntax check passed"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
          
      - name: Login to Heroku
        run: |
          echo "${{ secrets.HEROKU_API_KEY }}" | heroku auth:token
          
      - name: Add Heroku remote
        run: |
          heroku git:remote --app ${{ secrets.HEROKU_APP_NAME }}
          
      - name: Deploy to Heroku
        run: |
          git push heroku main --force
          
      - name: Verify deployment
        run: |
          heroku ps --app ${{ secrets.HEROKU_APP_NAME }}
          echo "✅ Deployment completed successfully"
