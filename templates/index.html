<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Data Lifecycle Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        #visualization {
            min-height: 600px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 20px;
            margin: 20px 0;
            background-color: #fafafa;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .info {
            margin: 20px 0;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        .error {
            color: #dc3545;
            padding: 15px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Research Data Lifecycle Visualization</h1>
        
        <div class="info">
            <p>This visualization shows the MaLDReTH (Mapping the Landscape of Digital Research Tools Harmonised) Research Data Lifecycle model.</p>
            <p>Click on any stage to explore its categories and tools.</p>
        </div>

        <div class="controls">
            <button onclick="loadVisualization('circular')">Circular View</button>
            <button onclick="initializeDatabase()">Initialize Database</button>
        </div>

        <div id="visualization">
            <div class="loading">Loading visualization...</div>
        </div>

        <div id="stage-info" style="display: none;">
            <h2>Stage Information</h2>
            <div id="stage-details"></div>
        </div>
    </div>

    <script>
        // Load the visualization when the page loads
        window.addEventListener('DOMContentLoaded', () => {
            loadVisualization('circular');
        });

        // Load visualization data
        async function loadVisualization(viewMode) {
            const vizContainer = document.getElementById('visualization');
            vizContainer.innerHTML = '<div class="loading">Loading visualization...</div>';
            
            try {
                const response = await fetch(`/api/layout/${viewMode}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                renderVisualization(data);
            } catch (error) {
                console.error('Error loading visualization:', error);
                vizContainer.innerHTML = `
                    <div class="error">
                        <strong>Error loading visualization:</strong> ${error.message}<br>
                        <br>
                        Try clicking "Initialize Database" button above if this is your first time running the application.
                    </div>
                `;
            }
        }

        // Render the visualization
        function renderVisualization(data) {
            const vizContainer = document.getElementById('visualization');
            
            // For now, let's create a simple text-based visualization
            let html = '<h3>Research Data Lifecycle Stages:</h3>';
            
            if (data.stages && data.stages.length > 0) {
                html += '<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">';
                
                data.stages.forEach(stage => {
                    html += `
                        <div style="padding: 15px; background-color: #e9ecef; border-radius: 4px; cursor: pointer;" 
                             onclick="loadStageDetails(${stage.id}, '${stage.name}')">
                            <h4 style="margin: 0 0 10px 0;">${stage.name}</h4>
                            <small>Click to view categories and tools</small>
                        </div>
                    `;
                });
                
                html += '</div>';
                
                if (data.connections && data.connections.length > 0) {
                    html += '<h4 style="margin-top: 30px;">Connections:</h4>';
                    html += '<ul>';
                    data.connections.forEach(conn => {
                        html += `<li>${conn.from} â†’ ${conn.to} (${conn.type})</li>`;
                    });
                    html += '</ul>';
                }
            } else {
                html += '<p>No stages found. Please initialize the database.</p>';
            }
            
            vizContainer.innerHTML = html;
        }

        // Load stage details
        async function loadStageDetails(stageId, stageName) {
            const detailsContainer = document.getElementById('stage-info');
            const detailsContent = document.getElementById('stage-details');
            
            detailsContainer.style.display = 'block';
            detailsContent.innerHTML = '<div class="loading">Loading stage details...</div>';
            
            try {
                const response = await fetch(`/api/stage/${stageId}/categories`);
                const categories = await response.json();
                
                let html = `<h3>${stageName}</h3>`;
                
                if (categories.error) {
                    html += `<p>No categories found for this stage.</p>`;
                } else {
                    html += '<div>';
                    for (const category of categories) {
                        html += `<h4>${category.category}</h4>`;
                        
                        // Load tools for this category
                        try {
                            const toolsResponse = await fetch(`/api/category/${category.id}/tools`);
                            const tools = await toolsResponse.json();
                            
                            if (!tools.error) {
                                html += '<ul>';
                                tools.forEach(tool => {
                                    html += `<li>${tool.name}</li>`;
                                });
                                html += '</ul>';
                            }
                        } catch (error) {
                            console.error('Error loading tools:', error);
                        }
                    }
                    html += '</div>';
                }
                
                detailsContent.innerHTML = html;
            } catch (error) {
                console.error('Error loading stage details:', error);
                detailsContent.innerHTML = `<div class="error">Error loading stage details: ${error.message}</div>`;
            }
        }

        // Initialize database
        async function initializeDatabase() {
            if (!confirm('This will reset the database with initial data. Continue?')) {
                return;
            }
            
            try {
                const response = await fetch('/api/initialize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    alert('Database initialized successfully!');
                    loadVisualization('circular');
                } else {
                    alert('Error initializing database: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error initializing database:', error);
                alert('Error initializing database: ' + error.message);
            }
        }
    </script>
</body>
</html>
