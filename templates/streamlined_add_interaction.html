{% extends "streamlined_base.html" %}

{% block title %}Add New Interaction{% endblock %}

{% block content %}
<h1 class="text-center mb-4">Add a New Tool Interaction</h1>
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <noscript>
                    <div class="alert alert-warning">
                        <strong>JavaScript Disabled:</strong> For the best experience, please enable JavaScript.
                        Tool dropdowns will be basic without enhanced search.
                    </div>
                </noscript>
                <form method="POST" action="{{ url_for('add_interaction') }}">
                    
                    <!-- Core Information -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="source_tool_id" class="form-label">
                                Source Tool
                                <span class="text-muted ms-1"
                                      data-bs-toggle="tooltip"
                                      data-bs-placement="top"
                                      title="The tool that initiates or provides data/functionality in this interaction">
                                    <i class="fas fa-question-circle"></i>
                                </span>
                            </label>
                            <select class="form-select" id="source_tool_id" name="source_tool_id" required>
                                <option value="">Select a source tool...</option>
                                {% for tool in tools %}
                                <option value="{{ tool.id }}" data-stage="{{ tool.category.stage.name }}">{{ tool.name }} ({{ tool.category.stage.name }})</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="target_tool_id" class="form-label">
                                Target Tool
                                <span class="text-muted ms-1"
                                      data-bs-toggle="tooltip"
                                      data-bs-placement="top"
                                      title="The tool that receives data/functionality in this interaction">
                                    <i class="fas fa-question-circle"></i>
                                </span>
                            </label>
                            <select class="form-select" id="target_tool_id" name="target_tool_id" required>
                                <option value="">Select a target tool...</option>
                                {% for tool in tools %}
                                <option value="{{ tool.id }}" data-stage="{{ tool.category.stage.name }}">{{ tool.name }} ({{ tool.category.stage.name }})</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="interaction_type" class="form-label">
                                Interaction Type
                                <a href="{{ url_for('glossary') }}#interaction-types" target="_blank"
                                   class="text-muted ms-1"
                                   data-bs-toggle="tooltip"
                                   data-bs-placement="top"
                                   title="View detailed definitions and examples in the glossary">
                                    <i class="fas fa-question-circle"></i>
                                </a>
                            </label>
                            <select class="form-select" id="interaction_type" name="interaction_type" required>
                                <option value="">Select interaction type...</option>
                                {% for interaction_type in interaction_types %}
                                <option value="{{ interaction_type }}">{{ interaction_type }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="lifecycle_stage" class="form-label">
                                Lifecycle Stage
                                <a href="{{ url_for('glossary') }}#lifecycle-stages" target="_blank"
                                   class="text-muted ms-1"
                                   data-bs-toggle="tooltip"
                                   data-bs-placement="top"
                                   title="Which research data lifecycle stage does this interaction primarily support?">
                                    <i class="fas fa-question-circle"></i>
                                </a>
                            </label>
                            <select class="form-select" id="lifecycle_stage" name="lifecycle_stage" required>
                                <option value="">Select a lifecycle stage...</option>
                                {% for stage in stages %}
                                <option value="{{ stage.name }}">{{ stage.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">
                            Description
                            <span class="text-muted ms-1"
                                  data-bs-toggle="tooltip"
                                  data-bs-placement="top"
                                  title="Describe what happens in this interaction and why it's useful (1-3 sentences)">
                                <i class="fas fa-question-circle"></i>
                            </span>
                        </label>
                        <textarea class="form-control" id="description" name="description" rows="3" placeholder="Describe the interaction in detail." required></textarea>
                    </div>

                    <!-- Technical Details -->
                    <h5 class="mt-4">Technical Details</h5>
                    <div class="mb-3">
                        <label for="technical_details" class="form-label">
                            Technical Implementation
                            <span class="text-muted ms-1"
                                  data-bs-toggle="tooltip"
                                  data-bs-placement="top"
                                  title="Mention protocols, APIs, standards, or technologies used (e.g., REST API, OAuth 2.0)">
                                <i class="fas fa-question-circle"></i>
                            </span>
                        </label>
                        <textarea class="form-control" id="technical_details" name="technical_details" rows="2" placeholder="e.g., REST API, OAuth 2.0"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="benefits" class="form-label">
                            Benefits
                            <span class="text-muted ms-1"
                                  data-bs-toggle="tooltip"
                                  data-bs-placement="top"
                                  title="What advantages does this interaction provide?">
                                <i class="fas fa-question-circle"></i>
                            </span>
                        </label>
                        <textarea class="form-control" id="benefits" name="benefits" rows="2" placeholder="Advantages of this interaction"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="challenges" class="form-label">
                            Challenges
                            <span class="text-muted ms-1"
                                  data-bs-toggle="tooltip"
                                  data-bs-placement="top"
                                  title="What limitations, difficulties, or trade-offs exist?">
                                <i class="fas fa-question-circle"></i>
                            </span>
                        </label>
                        <textarea class="form-control" id="challenges" name="challenges" rows="2" placeholder="Limitations or difficulties"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="examples" class="form-label">
                            Examples
                            <span class="text-muted ms-1"
                                  data-bs-toggle="tooltip"
                                  data-bs-placement="top"
                                  title="Provide real-world examples of this interaction in use">
                                <i class="fas fa-question-circle"></i>
                            </span>
                        </label>
                        <textarea class="form-control" id="examples" name="examples" rows="2" placeholder="Real-world examples"></textarea>
                    </div>

                    <!-- Contact Information -->
                    <h5 class="mt-4">Contact Information</h5>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="contact_person" class="form-label">Contact Person</label>
                            <input type="text" class="form-control" id="contact_person" name="contact_person">
                        </div>
                        <div class="col-md-4">
                            <label for="organization" class="form-label">Organization</label>
                            <input type="text" class="form-control" id="organization" name="organization">
                        </div>
                        <div class="col-md-4">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                    </div>

                    <!-- Classification -->
                    <h5 class="mt-4">Classification</h5>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="priority" class="form-label">Priority</label>
                            <select class="form-select" id="priority" name="priority">
                                <option value="">Select...</option>
                                <option value="high">High</option>
                                <option value="medium">Medium</option>
                                <option value="low">Low</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="complexity" class="form-label">Complexity</label>
                            <select class="form-select" id="complexity" name="complexity">
                                <option value="">Select...</option>
                                <option value="simple">Simple</option>
                                <option value="moderate">Moderate</option>
                                <option value="complex">Complex</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" name="status">
                                <option value="">Select...</option>
                                <option value="proposed">Proposed</option>
                                <option value="implemented">Implemented</option>
                                <option value="deprecated">Deprecated</option>
                            </select>
                        </div>
                    </div>

                    <!-- Submitter -->
                    <div class="mb-3">
                        <label for="submitted_by" class="form-label">Your Name (Optional)</label>
                        <input type="text" class="form-control" id="submitted_by" name="submitted_by" placeholder="Enter your name or affiliation">
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Submit Interaction</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const sourceToolSelect = document.getElementById('source_tool_id');
    const targetToolSelect = document.getElementById('target_tool_id');
    const lifecycleStageSelect = document.getElementById('lifecycle_stage');
    
    function updateLifecycleStage() {
        const sourceOption = sourceToolSelect.options[sourceToolSelect.selectedIndex];
        const targetOption = targetToolSelect.options[targetToolSelect.selectedIndex];
        
        if (sourceOption && sourceOption.dataset.stage && targetOption && targetOption.dataset.stage) {
            const sourceStage = sourceOption.dataset.stage;
            const targetStage = targetOption.dataset.stage;
            
            // If both tools are from the same stage, select that stage
            if (sourceStage === targetStage) {
                lifecycleStageSelect.value = sourceStage;
            } else {
                // If tools are from different stages, prioritize the source tool's stage
                lifecycleStageSelect.value = sourceStage;
            }
        } else if (sourceOption && sourceOption.dataset.stage) {
            // If only source tool is selected, use its stage
            lifecycleStageSelect.value = sourceOption.dataset.stage;
        } else if (targetOption && targetOption.dataset.stage) {
            // If only target tool is selected, use its stage
            lifecycleStageSelect.value = targetOption.dataset.stage;
        }
    }
    
    // Add event listeners to both tool selects
    sourceToolSelect.addEventListener('change', updateLifecycleStage);
    targetToolSelect.addEventListener('change', updateLifecycleStage);
});
</script>

<script>
$(document).ready(function() {
    // Initialize Select2 on source tool dropdown
    $('#source_tool_id').select2({
        theme: 'bootstrap-5',
        placeholder: 'Search for a source tool...',
        allowClear: true,
        width: '100%',
        templateResult: formatToolOption,
        templateSelection: formatToolSelection
    });

    // Initialize Select2 on target tool dropdown
    $('#target_tool_id').select2({
        theme: 'bootstrap-5',
        placeholder: 'Search for a target tool...',
        allowClear: true,
        width: '100%',
        templateResult: formatToolOption,
        templateSelection: formatToolSelection
    });

    // Custom formatting for tool options
    function formatToolOption(tool) {
        if (!tool.id) {
            return tool.text;
        }

        // Extract stage info from data attribute
        var $tool = $(tool.element);
        var stage = $tool.data('stage') || '';

        // Build formatted option with icon and stage
        var $result = $(
            '<span>' +
                '<i class="fas fa-tool me-2 text-muted"></i>' +
                '<strong>' + tool.text.split(' (')[0] + '</strong>' +
                (stage ? '<br><small class="text-muted ms-4">Stage: ' + stage + '</small>' : '') +
            '</span>'
        );
        return $result;
    }

    function formatToolSelection(tool) {
        return tool.text;
    }

    // Listen for Select2 change events and trigger native change for lifecycle stage logic
    $('#source_tool_id').on('select2:select', function() {
        this.dispatchEvent(new Event('change', { bubbles: true }));
    });
    $('#target_tool_id').on('select2:select', function() {
        this.dispatchEvent(new Event('change', { bubbles: true }));
    });
});
</script>

{% endblock %}
